<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Faculty+Glyphic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Odin To-Do</title>
</head>
<body>
    <div class="modal modal-bg hidden">
        <div class="modal new-list-modal hidden">
            <h1>New Item</h1>
            <form>
                <!--Title-->
                <div class="form-element-wrapper">
                    <label for="titleInput">
                        Title
                    </label>
                    <input type="text" id="titleInput">
                </div>
                <!--Due Date-->
                <div class="form-element-wrapper">
                    <label for="dateInput">
                        Due Date
                    </label>
                    <input type="date" id="dateInput" required>
                </div>
                <!--Priority-->
                <div class="form-element-wrapper">
                    <label for="priority-selector">Priority</label>
                    <button type="button" data-prival = 1 id="priority-selector">Normal</button>
                </div>
                <!--Description-->
                <div class="form-element-wrapper">
                    <label for="descriptionInput">Description</label>
                    <textarea rows = 5 name="descriptionInput" id="descriptionInput"></textarea>
                </div>
                <button type="button" id="add-item-button">Add Item</button>
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/check_circle_48dp_E5E7EB_FILL0_wght400_GRAD0_opsz48.svg" alt="Odin Todo Logo">
                <h1>Odin Todo</h1></div>
            <div class="project-list-container">
                <ul id="project-list">
                </ul>
            </div>
            <div class="sidebar-controls">
                <button id="new-list" type="button">New List</button>
                <button id="edit-lists" type="button">Edit Lists</button>
            </div>
        </div>
        <div class="right-container">
            <div class="content-container">
            </div>
            <button id="new-item-button">+ New Item</button>
        </div>
    </div>
</body>
</html>
