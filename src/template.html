<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Faculty+Glyphic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/check_circle_48dp_E5E7EB_FILL0_wght400_GRAD0_opsz48.svg" alt="Odin Todo Logo">
                <h1>Odin Todo</h1></div>
            <div class="project-list-container">
                <ul id="project-list">
                    <li>sample project 1</li>
                    <li>sample project 2</li>
                    <li>sample project 3</li>
                </ul>
            </div>
            <div class="sidebar-controls">
                <button id="new-list" type="button">New List</button>
                <button id="edit-lists" type="button">Edit Lists</button>
            </div>
        </div>
        <div class="content-container">
            <div class="todo-card">
                <div class="card-header">
                    <h2 class="card-header-text">Sample To-Do Item</h2><div class="due-date">Due 2025/04/07</div>
                </div>
                <p class="card-description">A description of the sample task</p>
            </div>
            <div class="todo-card complete">
                <div class="card-header">
                    <h2 class="card-header-text">Sample To-Do Item</h2><div class="due-date">Due 2025/04/07</div>
                </div>
                <p class="card-description">A description of the sample task</p>
            </div>
            <div class="todo-card overdue">
                <div class="card-header">
                    <h2 class="card-header-text">Sample To-Do Item</h2><div class="due-date">Due 2025/04/07</div>
                </div>
                <p class="card-description">A description of the sample task</p>
                <div class="card-controls"><button>Mark Complete</button><button>Edit</button></div>
            </div>
        </div>
    </div>
